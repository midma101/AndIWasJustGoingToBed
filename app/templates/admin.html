<!DOCTYPE html>
    <html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Admin</title>
        <link rel="shortcut icon" href="/static/images/favicon.ico">
        <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
        <link href='http://fonts.googleapis.com/css?family=Jacques+Francois' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>
        <link href='/static/css/style.css' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
        <script src="{{ url_for('static', filename='js/lib/jquery-1.9.1.js')}}"></script>
        <script type="text/javascript" src="{{url_for('static', filename='js/lib/ckeditor/ckeditor.js')}}"></script>
       
    
    </head>
    <body>
        <h1 id="index-heading">admin</h1>

        <div id="album-review-container" class="admin blogpost-container">
            <form name="album-review-form" class="admin blogpost-form" action="" method="post" enctype='multipart/form-data'>
                {{form.csrf_token}}
                <p>
                    Message: {{form.body(rows=15, cols=60)|nl2br}} 
                    Link: {{form.link(class_='admin-form-field')}}
                    </br></br>
                    {{form.image()}}
                    {{form.content_type}}
                </p>
                <p><input type="submit" value="Create"></p>
            </form>
        </div>

    </body>
</html>
